<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Journal</h2>
        {% if success %}
            <p>Your entry has been saved!</p>
        {% else %}
            <form method="post">
                <textarea name="entry" rows="10" cols="50" placeholder="Write about your day..."></textarea><br>
                <input type="submit" value="Save Entry">
            </form>
        {% endif %}
        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>
</html>
